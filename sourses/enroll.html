<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <div class="header">

            <!-- Блок логотипа сайта -->
            <a class="logo_style" href="../index.html">
                <div class="logo">
                    <div class="logo__logo-img">
                        <img src="../img/logo_neuron.png" alt="logo">
                    </div>
                    <div class="logo__logo-text">
                        <p>Нейро</p>
                        <p>Недвижимость</p>
                    </div>
                </div>
            </a>
              
                    
               
           
            <div class="empty">
            </div>
        </div>

        <!--Блок с карточкой регистрации-->
        <div class="enroll">
            <div class="enroll__contain">
                <h1>Регистрация</h1>
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Придумайте логин">
                <input type="text" placeholder="Придумайте пароль">
                <input type="text" placeholder="Повтор пароля">
                <div class="enroll__button">
                    <p>Зарегестрироваться</p>
                </div>
                <div class="enroll__have-acount">
                    <p>Уже есть аккаунт?</p>
                    <a href="./enter.html">
                        <p>Войти</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
